<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page by Luka Gakhokidze</title>
  </head>
  <body>
    <header class="header--primary">
      <nav class="header__nav">
        <div class="header--wrapper">
          <img src="images/logo.svg" alt="sneakers logo" class="logo" />
          <ul class="nav-list" role="list">
            <li class="nav-list__item"><a href="#">Collections</a></li>
            <li class="nav-list__item"><a href="#">Men</a></li>
            <li class="nav-list__item"><a href="#">Women</a></li>
            <li class="nav-list__item"><a href="#">About</a></li>
            <li class="nav-list__item"><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="wrapper">
          <img src="images/icon-cart.svg" alt="cart icon" class="cart" />
          <img
            class="profile-img"
            src="images/image-avatar.png"
            alt="profile picture"
          />
        </div>
      </nav>
    </header>
  </body>
</html>
